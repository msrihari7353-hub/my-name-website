<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Your Name</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .input-group {
            margin: 30px 0;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2em;
            border: 2px solid #667eea;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        .display-name {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            font-size: 1.8em;
            font-weight: bold;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
        }
        
        .emoji {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .display-name {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">✍️</div>
        <h1>Write Your Name</h1>
        <div class="input-group">
            <input type="text" id="nameInput" placeholder="Type your name here..." autofocus>
        </div>
        <div class="display-name" id="displayName">
            Your name will appear here
        </div>
    </div>
    
    <script>
        const nameInput = document.getElementById('nameInput');
        const displayName = document.getElementById('displayName');
        
        nameInput.addEventListener('input', function() {
            if (this.value.trim() === '') {
                displayName.textContent = 'Your name will appear here';
            } else {
                displayName.textContent = this.value;
            }
        });
    </script>
</body>
</html>
